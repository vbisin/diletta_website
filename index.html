            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #ffe4e1;
            color: #333333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #333333;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1.5em;
            object-fit: cover;
            border: 3px solid #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .tagline {

            color: #555555;
            margin-bottom: 1.5em;
        }
        .contact-text {
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            color: #666666;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 1em 0;
        }
        .social-icon {
            width: 24px;
            height: 24px;
            transition: transform 0.3s ease;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
        .teaching-info {
            margin-top: 2em;
            font-size: 0.9em;
            color: #666666;
        }
        .coursicle-link {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0.5em;
        }
        .coursicle-link a {
            display: flex;
            align-items: center;
            color: #666666;
            text-decoration: none;
        }
        .coursicle-link .social-icon {
            margin-left: 8px;
        }

</head>
